
name: Continuous Integration

on:
  release:
    types: [ created ]
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  TAG_VERSION: ${{ github.event.release.tag_name || 'v0.0.0' }}

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        target: [ win64 ] # linux64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: "true"

    - name: Setup
      run: sudo ./build_and_test/10-setup.sh "$TAG_VERSION" ${{ matrix.target }}
      
    - name: Libopenh264
      run: sudo ./build_and_test/20-libopenh264.sh "$TAG_VERSION" ${{ matrix.target }}
      
    - name: Zlib
      run: sudo ./build_and_test/20-zlib.sh "$TAG_VERSION" ${{ matrix.target }}
      
    - name: FFmpeg
      run: sudo ./build_and_test/60-ffmpeg.sh "$TAG_VERSION" ${{ matrix.target }}
      
    - name: Test
      run: sudo ./build_and_test/70-test.sh "$TAG_VERSION" ${{ matrix.target }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./artifacts

  nuget:
    runs-on: ubuntu-22.04
    
    needs: [ build_and_test ]

    steps:

    - name: Checkout 
      uses: actions/checkout@v4

    - name: Download Artifact win64
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./artifacts
        merge-multiple: true

    - name: Setup
      run: sudo ./nuget/10-setup.sh "$TAG_VERSION"

    - name: Nuget
      run: sudo ./nuget/50-nuget.sh "$TAG_VERSION"

    - name: Page
      run: sudo ./nuget/70-page.sh "$TAG_VERSION"

    - name: Upload Artifact for GitHub Pages
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: ./artifacts/page

    - name: Upload Release Asset
      if: ${{ github.event_name == 'release' }}
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip

    - name: Deploy to GitHub Pages
      if: ${{ github.event_name == 'release' }}
      uses: actions/deploy-pages@v4
