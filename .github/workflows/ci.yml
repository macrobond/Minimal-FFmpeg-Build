
name: Continuous Integration

on:
  release:
    types: [ published ]
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        target: [ win64 ] # linux64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: "true"

    - name: Setup
      run: ./build_and_test/10-setup.sh ${{ matrix.target }} ${{ github.ref }}

    - name: Libopenh264
      run: ./build_and_test/20-libopenh264.sh ${{ matrix.target }} ${{ github.ref }}

    - name: Zlib
      run: ./build_and_test/20-zlib.sh ${{ matrix.target }} ${{ github.ref }} ${{ github.ref }}

    - name: FFmpeg
      run: ./build_and_test/60-ffmpeg.sh ${{ matrix.target }} ${{ github.ref }}

    - name: Test
      run: ./build_and_test/70-test.sh ${{ matrix.target }} ${{ github.ref }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
        with:
          name: build
          path: /artifacts/

  nuget:
    runs-on: ubuntu-22.04
    
    needs: [ build_and_test ]

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
        with:
          name: build

    - name: Setup
      run: ./nuget/10-setup.sh

    - name: Nuget
      run: ./nuget/90-nuget.sh ${{ github.ref }}

    # - name: Create Release
