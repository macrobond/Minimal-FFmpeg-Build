
name: Continuous Integration

on:
  release:
    types: [ created ]
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  TAG_VERSION: ${{ github.event.release.tag_name || 'v0,0,0' }}

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        target: [ win64 ] # linux64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: "true"

    - name: Setup
      run: sudo ./build_and_test/10-setup.sh ${{ matrix.target }} "$TAG_VERSION"
      
    - name: Libopenh264
      run: sudo ./build_and_test/20-libopenh264.sh ${{ matrix.target }} "$TAG_VERSION"
      
    - name: Zlib
      run: sudo ./build_and_test/20-zlib.sh ${{ matrix.target }} "$TAG_VERSION"
      
    - name: FFmpeg
      run: sudo ./build_and_test/60-ffmpeg.sh ${{ matrix.target }} "$TAG_VERSION"
      
    - name: Test
      run: sudo ./build_and_test/70-test.sh ${{ matrix.target }} "$TAG_VERSION"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build_${{ matrix.target }}
        path: ./artifacts

  nuget:
    runs-on: ubuntu-22.04
    
    needs: [ build_and_test ]

    steps:

    - name: Checkout 
      uses: actions/checkout@v4

    - name: Download Artifact win64
      uses: actions/download-artifact@v4
      with:
        name: build_win64

    # - name: Download Artifact win64
    #   uses: actions/download-artifact@v4
    #   with:
    #     name: build_linux64

    - name: Setup
      run: sudo ./nuget/10-setup.sh "$TAG_VERSION"

    - name: Nuget
      run: sudo ./nuget/90-nuget.sh "$TAG_VERSION"

    - name: Upload Release Asset
      if: ${{ github.event_name == 'release' }}
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./my-artifact.zip
        asset_name: my-artifact.zip
        asset_content_type: application/zip

